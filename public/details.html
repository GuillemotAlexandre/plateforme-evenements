<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>D√©tails de l'√©v√©nement</title>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">CollabEvents</a>
            <a href="index.html" class="hover:underline text-sm">‚Üê Retour</a>
        </div>
    </nav>

    <main class="container mx-auto mt-12 p-6 max-w-2xl bg-white rounded-2xl shadow-xl border border-gray-100">
        <div id="loading" class="text-center py-20 text-gray-400 animate-pulse text-lg">Chargement des informations...</div>
        
        <div id="content" class="hidden">
            <h1 id="event-title" class="text-4xl font-black text-blue-600 mb-2"></h1>
            <div class="flex items-center space-x-4 mb-8 text-gray-500 font-medium">
                <span id="event-date" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-md text-sm"></span>
                <span id="event-location" class="italic"></span>
            </div>
            
            <div class="prose max-w-none mb-10 text-gray-700 leading-relaxed text-lg border-l-4 border-blue-200 pl-6">
                <p id="event-description"></p>
            </div>
            
            <div class="flex items-center justify-between border-t border-gray-100 pt-8">
                <div>
                    <p class="text-sm text-gray-400 uppercase tracking-widest font-bold">Populaire √†</p>
                    <span id="event-votes" class="text-3xl font-extrabold text-gray-800"></span>
                </div>
                <button id="vote-btn" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg transform hover:scale-105 transition">
                    Voter (+1)
                </button>
            </div>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const eventId = params.get('id');

        async function loadDetails() {
            if (!eventId) return;
            
            const response = await fetch(`/events/${eventId}`);
            if (!response.ok) {
                document.getElementById('loading').innerHTML = "‚ùå √âv√©nement introuvable.";
                return;
            }
            
            const event = await response.json();
            
            document.getElementById('event-title').innerText = event.title;
            document.getElementById('event-description').innerText = event.description;
            document.getElementById('event-date').innerText = event.date;
            document.getElementById('event-location').innerText = `üìç ${event.location}`;
            document.getElementById('event-votes').innerText = `${event.votes} votes`;
            
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }

        document.getElementById('vote-btn').onclick = async () => {
            await fetch(`/events/${eventId}/vote`, { method: 'POST' });
            loadDetails();
        };

        loadDetails();
    </script>
</body>
</html>

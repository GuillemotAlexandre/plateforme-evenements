<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ajouter un événement</title>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 p-4 text-white shadow-md mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold italic">CollabEvents</a>
            <a href="index.html" class="hover:underline text-sm">← Retour à l'accueil</a>
        </div>
    </nav>

    <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Créer un événement</h2>
        
        <form id="eventForm" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Titre de l'événement</label>
                <input type="text" id="title" placeholder="Ex: Tournoi de Foot" required 
                    class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
                <textarea id="description" rows="3" placeholder="Décrivez l'événement..." required 
                    class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Date</label>
                    <input type="date" id="date" required 
                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Lieu</label>
                    <input type="text" id="location" placeholder="Ex: Tours" required 
                        class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 shadow-md transition duration-200">
                Publier l'événement
            </button>
        </form>
    </div>

    <script>
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const eventData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value,
                location: document.getElementById('location').value
            };

            const response = await fetch('/events', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(eventData)
            });

            if (response.ok) {
                alert('Événement ajouté !');
                window.location.href = 'index.html';
            } else {
                alert('Erreur lors de l\'envoi.');
            }
        });
    </script>
</body>
</html>
